<div class="bg" style="background-color: #f8f8f8;">
    <div class="parent">
      <div class="child">
        <div class="imgDiv">
          <h1>Sign Up</h1>
        </div>
  
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <!-- Email -->
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="The input is not valid Email!"
            >
              <input
                nz-input
                placeholder="E-mail"
                formControlName="email"
                type="email"
              />
            </nz-form-control>
          </nz-form-item>
  
          <!-- Password -->
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="The input is not valid Password!"
            >
              <input
                nz-input
                placeholder="Password"
                type="password"
                formControlName="password"
              />
            </nz-form-control>
          </nz-form-item>
  
          <!-- Name -->
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="The input is not valid Name!"
            >
              <input
                nz-input
                placeholder="Name"
                formControlName="name"
              />
            </nz-form-control>
          </nz-form-item>
  
          <!-- Submit -->
          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
          >
            Register
          </button>
        </form>
  
        <a routerLink="/login">login now!</a>
      </div>
    </div>
  </div>
