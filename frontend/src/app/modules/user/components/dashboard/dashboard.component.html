<div class="main">
    <div *ngFor="let test of tests" class="test-card">
      <nz-card [nzBordered]="true" class="test" [nzTitle]="test.title">
        <p><strong>Time:</strong> {{ getFormattedTime(test.time) }}</p>
        <p><strong>Description:</strong> {{ test.description }}</p>
  
        <div class="card-actions">
          <button nz-button nzType="primary" (click)="goToTopics(test.id)">Start Learning</button>         
        </div>
      </nz-card>
    </div>
  </div>
